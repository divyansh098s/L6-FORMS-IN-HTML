<!DOCTYPE html>
<html>
<head>
    <title> Personal Details Form </title>
</head>
<body>
    <h1> Personal Details Form </h1>
    <form>
        <label> Name </label><br>
        <input type="text" id="name"><br>
        <label> Email ID </label><br>
        <input type="text" id="email"><br>
        <label> Phone Number </label><br>
        <input type="password" id="phone"><br>
        <label> Gender </label><br>
        <input type="radio" id="female" name="gender" value="female">female<br>
        <input type="radio" id="male" name="gender" value="male">male<br>
        <label> Favorite City </label><br>
        <input type="checkbox" id="city" value="Bhubaneshwar">Bhubaneshwar<br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
        <label>Choose Your Car Model</label>
        <select name="Cars" id="Cars">
        <option value="Audi">Audi</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Alcazar">Alcazar</option>
        <option value="Volvo">Volvo</option>
        </select><br><br>
        <input type="submit">
    </form>
</body>
</html>
